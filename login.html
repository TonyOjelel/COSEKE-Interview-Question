<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div id="loginFeedback" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const loginEndpoint = 'http://localhost:8080/http://192.168.18.5:9091/mwe/auth/login';
 // Replace with the actual login endpoint URL

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const credentials = {
        "user_name": username,
        "password": password
      };

      try {
        // Send a POST request to the login endpoint
        const response = await axios.post(loginEndpoint, credentials);
        const token = response.data.token; // Assuming the API response provides the token

        // Save the token in local storage for subsequent requests
        localStorage.setItem('accessToken', token);

        // Redirect to the Incoming Mails page after successful login
        window.location.href = 'incoming_mails.html';
      } catch (error) {
        const loginFeedback = document.getElementById('loginFeedback');
        loginFeedback.innerHTML = '<div class="alert alert-danger">Login failed. Please check your credentials.</div>';
      }
    });
  </script>
</body>
</html>
